<h1>Alterar Postagem</h1>

<form method="post" action="../update/{{id}}">
	<span>Título</span><br>
	<input type="text" name="titulo" value="{{titulo}}" ><br><br>

	<span>Conteúdo</span><br>
	<textarea name="conteudo" cols='40' rows="5">{{conteudo}}</textarea>

	<input type="hidden" name="id" value="{{id}}">
	
	<br><br>
	<input type="button" onclick="window.location.href='http://localhost/projetos-aline/site_simples/admin'" value="Voltar"/>
	<input type='submit'  value="Alterar">

</form>
